<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Senha</title>
</head>
<body>
    <section>
        <div class="cabecalho">
            <h1>Gerador de senha</h1>
            <p>Recomendamos que crie uma senha forte, caso precise, use nosso gerador de senha</p>
            
            <button class="color">Mudar cor de fundo</button>
        </div>
        <div class="inputs">
            <input type="text" name="password" id="password">
    
            <div class="inputButton">
                <input type="range" name="password-length" id="password-length" value="16" min="4" max="64">
                <div class="botoes">
                    <button class="opcoes">Maiúsculas</button>
                    <button class="opcoes">Minúsculas</button>
                    <button class="opcoes">Símbolos</button>
                </div>
                </div>
            <button class="botao">Copiar senha</button>
        </div>
        
            
    </section>
    

    <script src="style.js"></script>
</body>
</html>
